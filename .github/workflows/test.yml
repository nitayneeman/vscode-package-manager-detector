name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Cache VS Code download
        id: cache-vscode
        uses: actions/cache@v4
        with:
          path: .vscode-test
          key: vscode-${{ runner.os }}-stable
          restore-keys: |
            vscode-${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile source
        run: npm run compile
      
      - name: Compile tests
        run: npm run compile:tests
      
      - name: Run headless tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm test
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test/**/*.log
            .vscode-test/**/*.log

